<body class="bck">

                  <button type="button" onclick="deleteALL()" class="btn btn-danger mr-sm-2">
                    Delete All
                  </button>
                </div>
                <div >
                    <ol id="list">
            
                
                    </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
